name: mPasswordProtector
main: com.mdev.bukkit.mpasswordprotector.mPasswordProtector
version: 0.0.3a


commands:
    login:
        description: Login with the server password to get movement rights
        usage: /login <password>
    setpwd:
        description: Sets the server password (OPs only!)
        usage: /setpwd <old password> <new password>
    whitelist:
        description: Add or remove a player from whitelist (OPs only!)
        usage: /whitelist <add/del/list> <username case sensitive>